<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<title>My Dashboard</title>

<!-- iOS Web App -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
:root{
  --bg:#0f172a;
  --card:#111827;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#38bdf8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:linear-gradient(180deg,#020617,#020617 40%,#020617);
  color:var(--text);
}
.app{
  padding:16px;
  max-width:480px;
  margin:auto;
}
.header{
  margin-bottom:16px;
}
.header h1{
  margin:0;
  font-size:22px;
}
.header p{
  margin:4px 0 0;
  color:var(--muted);
  font-size:14px;
}
.card{
  background:var(--card);
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
}
.time{
  font-size:36px;
  font-weight:600;
}
.date{
  color:var(--muted);
}
.btn{
  display:block;
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:var(--accent);
  color:#020617;
  font-size:16px;
  font-weight:600;
}
.btn:active{opacity:.8}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
.quick{
  background:#020617;
  border-radius:14px;
  padding:14px;
  text-align:center;
  font-size:14px;
}
.quick span{
  display:block;
  margin-top:6px;
  color:var(--muted);
  font-size:12px;
}
iframe{
  width:100%;
  height:360px;
  border:none;
  border-radius:12px;
}
</style>
</head>

<body>
<div class="app">

  <!-- Header -->
  <div class="header">
    <h1>My Dashboard</h1>
    <p>Speed • Tools • Network</p>
  </div>

  <!-- Clock -->
  <div class="card">
    <div class="time" id="time">00:00</div>
    <div class="date" id="date">—</div>
  </div>

  <!-- Speed Test -->
  <div class="card">
    <h3>Speed Test</h3>
    <iframe src="https://openspeedtest.com/speedtest"></iframe>
  </div>

      </div>
      <div class="quick" onclick="openLink('https://www.google.com')">
        Browser
        <span>Google</span>
      </div>
