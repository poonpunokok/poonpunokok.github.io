<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Network Status</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
:root{
  --bg:#020617;
  --card:rgba(255,255,255,0.06);
  --border:rgba(255,255,255,0.08);
  --text:#f9fafb;
  --muted:#9ca3af;
  --accent:#3b82f6;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Segoe UI",sans-serif;
  background:radial-gradient(1200px 600px at top,#111827,#020617);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  padding:24px 16px 40px;
}
.header h1{margin:0;font-size:28px}
.header p{margin:4px 0 24px;color:var(--muted)}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:24px;
  padding:22px;
  margin-bottom:20px;
  backdrop-filter:blur(20px);
}

.time{font-size:44px;font-weight:600}
.date{color:var(--muted);margin-top:4px}

.row{margin-bottom:12px}
.label{font-size:13px;color:var(--muted)}
.value{font-size:17px;font-weight:600}

button{
  width:100%;
  padding:18px;
  border-radius:20px;
  border:none;
  background:linear-gradient(135deg,#60a5fa,#2563eb);
  color:#020617;
  font-size:18px;
  font-weight:600;
}

.speed-box{
  margin-top:16px;
  display:none;
  overflow:hidden;
  border-radius:18px;
}
iframe{width:100%;height:360px;border:none}

.history{
  font-size:13px;
  color:var(--muted);
  line-height:1.5;
}
.clear{
  margin-top:12px;
  background:none;
  border:1px solid var(--border);
  color:var(--text);
}
</style>
</head>

<body>
<div class="app">

<div class="header">
  <h1>Network Status</h1>
  <p>Wi-Fi / 4G / 5G</p>
</div>

<!-- Clock -->
<div class="card">
  <div class="time" id="time">00:00</div>
  <div class="date" id="date">—</div>
</div>

<!-- Network Info -->
<div class="card">
  <div class="row">
    <div class="label">Connection</div>
    <div class="value" id="conn">Detecting…</div>
  </div>
  <div class="row">
    <div class="label">IPv4</div>
    <div class="value" id="ipv4">—</div>
  </div>
  <div class="row">
    <div class="label">IPv6</div>
    <div class="value" id="ipv6">—</div>
  </div>
  <div class="row">
    <div class="label">ISP / ASN</div>
    <div class="value" id="isp">—</div>
  </div>
</div>

<!-- Speed -->
<div class="card">
  <button onclick="toggleSpeed()">Run Speed Test</button>
  <div class="speed-box" id="speed">
    <iframe src="https://openspeedtest.com/speedtest"></iframe>
  </div>
</div>

<!-- History -->
<div class="card">
  <div class="label">History (Last connections)</div>
  <div class="history" id="history">No data</div>
  <button class="clear" onclick="clearHistory()">Clear History</button>
</div>

</div>

<script>
/* Clock */
function updateClock(){
  const n=new Date();
  time.textContent=n.toLocaleTimeString('th-TH',{hour:'2-digit',minute:'2-digit'});
  date.textContent=n.toLocaleDateString('th-TH',{weekday:'long',day:'numeric',month:'long'});
}
setInterval(updateClock,1000); updateClock();

/* Speed */
function toggleSpeed(){
  speed.style.display = speed.style.display==='block'?'none':'block';
}

/* IP v4 */
fetch('https://api.ipify.org?format=json')
  .then(r=>r.json())
  .then(d=>ipv4.textContent=d.ip)
  .catch(()=>ipv4.textContent='Unavailable');

/* IP v6 */
fetch('https://api64.ipify.org?format=json')
  .then(r=>r.json())
  .then(d=>ipv6.textContent=d.ip)
  .catch(()=>ipv6.textContent='Not supported');

/* ISP + Connection detect */
fetch('https://ipinfo.io/json')
.then(r=>r.json())
.then(d=>{
  isp.textContent = d.org || '-';
  const org=(d.org||'').toLowerCase();

  let type='Wi-Fi';
  if(org.includes('ais')||org.includes('true')||org.includes('dtac')||org.includes('mobile')){
    type='Mobile (4G / 5G)';
  }
  conn.textContent=type;

  saveHistory(type,d.ip);
  loadHistory();
});

/* History */
function saveHistory(type,ip){
  let h=JSON.parse(localStorage.getItem('netHistory')||'[]');
  h.unshift({t:new Date().toLocaleString('th-TH'),type,ip});
  h=h.slice(0,5);
  localStorage.setItem('netHistory',JSON.stringify(h));
}
function loadHistory(){
  const h=JSON.parse(localStorage.getItem('netHistory')||'[]');
  history.innerHTML=h.map(i=>`• ${i.t}<br>${i.type} – ${i.ip}`).join('<br><br>');
}
function clearHistory(){
  localStorage.removeItem('netHistory');
  history.textContent='No data';
}
loadHistory();
</script>

</body>
</html>
