<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Network</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:#0f172a;
  color:#fff;
}
.app{
  max-width:420px;
  margin:auto;
  padding:20px;
}
.card{
  background:#111827;
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
}
h1{margin:0 0 12px;font-size:22px}
.label{color:#9ca3af;font-size:13px}
.value{font-size:16px;margin-bottom:8px}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:16px;
  background:#3b82f6;
  color:#020617;
}
iframe{
  width:100%;
  height:360px;
  border:none;
  margin-top:12px;
  display:none;
}
</style>
</head>

<body>
<div class="app">

<h1>Network</h1>

<div class="card">
  <div class="label">Status</div>
  <div class="value" id="status">Online</div>

  <div class="label">Public IP</div>
  <div class="value" id="ip">Loadingâ€¦</div>
</div>

<div class="card">
  <button onclick="toggle()">Speed Test</button>
  <iframe id="speed" src="https://openspeedtest.com/speedtest"></iframe>
</div>

</div>

<script>
fetch('https://api.ipify.org?format=json')
  .then(r=>r.json())
  .then(d=>ip.textContent=d.ip)
  .catch(()=>ip.textContent='-');

function toggle(){
  speed.style.display =
    speed.style.display==='block'?'none':'block';
}
</script>

</body>
</html>
