<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Speed Test</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<style>
body{
  margin:0;
  background:#0b1020;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:#fff;
}
.app{
  max-width:430px;
  margin:auto;
  padding:24px 16px 40px;
  text-align:center;
}
.top{
  display:flex;
  justify-content:center;
  gap:24px;
  font-size:14px;
  color:#c7cbe3;
  margin-bottom:40px;
}
.go-wrap{
  display:flex;
  justify-content:center;
  margin-bottom:40px;
}
.go-btn{
  width:220px;
  height:220px;
  border-radius:50%;
  border:2px solid #1ddbd1;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:42px;
  font-weight:500;
  color:#fff;
  background:radial-gradient(circle at center,#10162f,#0b1020);
}
.go-btn:active{opacity:.85}

.info{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:14px;
  color:#c7cbe3;
}
.info span{
  display:block;
  margin-top:6px;
  font-size:13px;
  color:#9aa0c8;
}
.link{
  color:#1ddbd1;
  margin-top:8px;
  font-size:14px;
}

iframe{
  width:100%;
  height:360px;
  border:none;
  border-radius:16px;
  display:none;
  margin-top:24px;
}
</style>
</head>

<body>
<div class="app">

  <!-- Top -->
  <div class="top">
    <div>RESULTS</div>
    <div>SETTINGS</div>
  </div>

  <!-- GO -->
  <div class="go-wrap">
    <div class="go-btn" onclick="start()">GO</div>
  </div>

  <!-- Info -->
  <div class="info">
    <div>
      AIS
      <span id="ip">Loading…</span>
    </div>
    <div>
      AIS
      <span id="loc">—</span>
      <div class="link">Change Server</div>
    </div>
  </div>

  <!-- Speed -->
  <iframe id="speed" src="https://openspeedtest.com/speedtest"></iframe>

</div>

<script>
function start(){
  speed.style.display='block';
}

fetch('https://ipinfo.io/json')
  .then(r=>r.json())
  .then(d=>{
    ip.textContent=d.ip;
    loc.textContent=d.city || '';
  })
  .catch(()=>ip.textContent='—');
</script>

</body>
</html>
