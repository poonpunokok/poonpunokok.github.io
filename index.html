<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<title>Dashboard</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
:root{
  --bg:#0b0f19;
  --card:rgba(255,255,255,0.06);
  --border:rgba(255,255,255,0.08);
  --text:#f9fafb;
  --muted:#9ca3af;
  --accent:#60a5fa;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Segoe UI",sans-serif;
  background:radial-gradient(1200px 600px at top,#111827,#020617);
  color:var(--text);
}

.app{
  max-width:430px;
  margin:auto;
  padding:20px 16px 32px;
}

.header{
  margin-bottom:20px;
}
.header h1{
  margin:0;
  font-size:26px;
  font-weight:600;
}
.header p{
  margin-top:4px;
  font-size:14px;
  color:var(--muted);
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:22px;
  padding:18px;
  margin-bottom:16px;
  backdrop-filter:blur(20px);
}

.clock{
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.time{
  font-size:42px;
  font-weight:600;
}
.date{
  font-size:14px;
  color:var(--muted);
  text-align:right;
}

.section-title{
  font-size:16px;
  margin-bottom:12px;
}

.speed-btn{
  width:100%;
  padding:18px;
  border-radius:18px;
  border:none;
  background:linear-gradient(135deg,#60a5fa,#3b82f6);
  color:#020617;
  font-size:18px;
  font-weight:600;
}

.speed-box{
  margin-top:14px;
  overflow:hidden;
  border-radius:16px;
}

iframe{
  width:100%;
  height:340px;
  border:none;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

.tile{
  background:rgba(255,255,255,0.04);
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px 14px;
  text-align:center;
  font-size:15px;
}
.tile span{
  display:block;
  margin-top:6px;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="app">

  <!-- Header -->
  <div class="header">
    <h1>Dashboard</h1>
    <p>Network & Tools</p>
  </div>

  <!-- Clock -->
  <div class="card clock">
    <div>
      <div class="time" id="time">00:00</div>
      <div class="date" id="date">â€”</div>
    </div>
  </div>

  <!-- Speed Test -->
  <div class="card">
    <div class="section-title">Internet Speed</div>
    <button class="speed-btn" onclick="toggleSpeed()">Run Speed Test</button>
    <div class="speed-box" id="speed" style="display:none">
      <iframe src="https://openspeedtest.com/speedtest"></iframe>
    </div>
  </div>

  <!-- Tools -->
  <div class="card">
    <div class="section-title">Quick Access</div>
    <div class="grid">
      <div class="tile" onclick="go('https://192.168.1.1')">
        Router
        <span>Admin</span>
      </div>
      <div class="tile" onclick="go('https://ipinfo.io')">
        IP Check
        <span>Public IP</span>
      </div>
      <div class="tile" onclick="go('https://fast.com')">
        Fast
        <span>Netflix</span>
      </div>
      <div class="tile" onclick="go('https://google.com')">
        Google
        <span>Search</span>
      </div>
    </div>
  </div>

</div>

<script>
function updateClock(){
  const n=new Date();
  time.textContent=n.toLocaleTimeString('th-TH',{hour:'2-digit',minute:'2-digit'});
  date.textContent=n.toLocaleDateString('th-TH',{weekday:'long',day:'numeric',month:'long'});
}
setInterval(updateClock,1000);
update
