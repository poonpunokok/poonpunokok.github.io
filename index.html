*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}

body{

.status{

.status-row{

}

.pill{

}

.section{

}

.cell{
display:flex;
align-items:center;
padding:14px 16px;
text-decoration:none;
color:inherit;

}

.cell:last-child{

.cell:active{
background:#e5e5ea
}

/* ===== Icon ===== */
.icon{
width:34px;
height:34px;
border-radius:8px;

/* ===== Text ===== */
.cell-title{

}

.cell-sub{
font-size:13px;
color:var(--muted)
}

.cell-text{
flex:1
}

.chevron{
color:var(--muted);
font-size:18px
}

/* ===== Tab Bar ===== */
nav{
position:fixed;
bottom:0;
left:0;
right:0;
height:83px;
padding-bottom:env(safe-area-inset-bottom);
background:rgba(255,255,255,.92);

border-top:1px solid var(--separator)
}

nav a{
flex:1;
text-align:center;
padding-top:8px;
font-size:11px;
color:var(--muted);
text-decoration:none
}

nav a.active{
color:var(--primary)
}

nav span{
display:block;
font-size:22px;
margin-bottom:2px
}
</style>
</head>
