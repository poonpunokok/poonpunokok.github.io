<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Network Status</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
:root{
  --bg:#020617;
  --card:rgba(255,255,255,0.06);
  --border:rgba(255,255,255,0.08);
  --text:#f9fafb;
  --muted:#9ca3af;
  --accent:#3b82f6;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Segoe UI",sans-serif;
  background:radial-gradient(1200px 600px at top,#111827,#020617);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  padding:24px 16px 40px;
}
.header h1{margin:0;font-size:28px}
.header p{margin:4px 0 24px;color:var(--muted)}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:24px;
  padding:22px;
  margin-bottom:20px;
  backdrop-filter:blur(20px);
}

.time{font-size:44px;font-weight:600}
.date{margin-top:4px;color:var(--muted)}

.row{margin-bottom:12px}
.label{font-size:13px;color:var(--muted)}
.value{font-size:17px;font-weight:600}

button{
  width:100%;
  padding:18px;
  border-radius:20px;
  border:none;
  background:linear-gradient(135deg,#60a5fa,#2563eb);
  color:#020617;
  font-size:18px;
  font-weight:600;
}

.speed-box{
  margin-top:16px;
  display:none;
  overflow:hidden;
  border-radius:18px;
}
iframe{width:100%;height:360px;border:none}
</style>
</head>

<body>
<div class="app">

<div class="header">
  <h1>Network Status</h1>
  <p>Current Network (Auto)</p>
</div>

<!-- Clock -->
<div class="card">
  <div class="time" id="time">00:00</div>
  <div class="date" id="date">—</div>
</div>

<!-- Current Network -->
<div class="card">
  <div class="row">
    <div class="label">Current Network</div>
    <div class="value" id="network">Detecting…</div>
  </div>
  <div class="row">
    <div class="label">Public IP</div>
    <div class="value" id="ip">—</div>
  </div>
  <div class="row">
    <div class="label">IP Version</div>
    <div class="value" id="ipver">—</div>
  </div>
  <div class="row">
    <div class="label">ISP / ASN</div>
    <div class="value" id="isp">—</div>
  </div>
</div>

<!-- Speed Test -->
<div class="card">
  <button onclick="toggleSpeed()">Run Speed Test</button>
  <div class="speed-box" id="speed">
    <iframe src="https://openspeedtest.com/speedtest"></iframe>
  </div>
</div>

</div>

<script>
/* Clock */
function updateClock(){
  const n=new Date();
  time.textContent=n.toLocaleTimeString('th-TH',{hour:'2-digit',minute:'2-digit'});
  date.textContent=n.toLocaleDateString('th-TH',{weekday:'long',day:'numeric',month:'long'});
}
setInterval(updateClock,1000);
updateClock();

/* Speed */
function toggleSpeed(){
  speed.style.display = speed.style.display==='block'?'none':'block';
}

/* Current Network (AUTO / NO GUESS) */
Promise.all([
  fetch('https://ipinfo.io/json'),
  fetch('https://api.ipify.org?format=json'),
  fetch('https://api64.ipify.org?format=json').catch(()=>null)
])
.then(async ([info,v4,v6])=>{
  const d = await info.json();
  const ipv4 = await v4.json();
  let ipv6 = null;
  try{ if(v6) ipv6 = await v6.json(); }catch{}

  ip.textContent = d.ip;
  isp.textContent = d.org || '-';

  if(ipv6 && ipv6.ip){
    ipver.textContent = 'IPv6 + IPv4';
  }else{
    ipver.textContent = 'IPv4';
  }

  if(navigator.connection){
    network.textContent =
      'Online • ' + navigator.connection.effectiveType.toUpperCase();
  }else{
    network.textContent = 'Online';
  }
})
.catch(()=>{
  network.textContent = 'Unavailable';
});
</script>

</body>
</html>
