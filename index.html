<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Speed Test</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
:root{
  --bg:#0a0f1f;
  --ring:#1ddbd1;
  --text:#ffffff;
  --muted:#a5aac9;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(900px 500px at 50% -200px,#16214d,#0a0f1f 60%),
    #0a0f1f;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Segoe UI",sans-serif;
  color:var(--text);
}

.app{
  max-width:430px;
  margin:auto;
  padding:24px 16px 40px;
  text-align:center;
}

/* top bar */
.top{
  display:flex;
  justify-content:center;
  gap:28px;
  font-size:13px;
  letter-spacing:.4px;
  color:var(--muted);
  margin-bottom:48px;
}

/* GO circle */
.go-wrap{
  display:flex;
  justify-content:center;
  margin-bottom:44px;
}

.go-btn{
  width:240px;
  height:240px;
  border-radius:50%;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:44px;
  font-weight:500;
  letter-spacing:2px;
  color:#fff;
  background:
    radial-gradient(circle at 30% 30%,#1b255a,#0a0f1f 70%);
  box-shadow:
    inset 0 0 0 2px rgba(29,219,209,.9),
    0 0 60px rgba(29,219,209,.25),
    0 30px 80px rgba(0,0,0,.6);
  transition:transform .15s ease, box-shadow .15s ease;
}

.go-btn:active{
  transform:scale(.97);
  box-shadow:
    inset 0 0 0 2px rgba(29,219,209,1),
    0 0 40px rgba(29,219,209,.35),
    0 18px 50px rgba(0,0,0,.7);
}

/* info */
.info{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  margin-top:12px;
  font-size:14px;
  color:var(--text);
}

.info small{
  display:block;
  margin-top:6px;
  font-size:13px;
  color:var(--muted);
}

.link{
  margin-top:10px;
  font-size:14px;
  color:var(--ring);
}

/* speed iframe */
iframe{
  width:100%;
  height:380px;
  border:none;
  border-radius:20px;
  margin-top:28px;
  display:none;
  background:#000;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
}
</style>
</head>

<body>
<div class="app">

  <!-- top -->
  <div class="top">
    <div>RESULTS</div>
    <div>SETTINGS</div>
  </div>

  <!-- GO -->
  <div class="go-wrap">
    <div class="go-btn" onclick="start()">GO</div>
  </div>

  <!-- info -->
  <div class="info">
    <div>
      AIS
      <small id="ip">—</small>
    </div>
    <div style="text-align:right">
      AIS
      <small id="loc">—</small>
      <div class="link">Change Server</div>
    </div>
  </div>

  <!-- speed -->
  <iframe id="speed" src="https://openspeedtest.com/speedtest"></iframe>

</div>

<script>
function start(){
  speed.style.display = 'block';
}

/* network info */
fetch('https://ipinfo.io/json')
  .then(r=>r.json())
  .then(d=>{
    ip.textContent = d.ip || '—';
    loc.textContent = d.city ? d.city : '—';
  })
  .catch(()=>{});
</script>

</body>
</html>
