<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Speed Test</title>

<style>
:root{
--bg:#f2f2f7;
--card:#ffffff;
--primary:#2563eb;
--secondary:#8e8e93;
--text:#111827;
--soft:#e5e7eb;
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}

body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,system-ui;
background:var(--bg);
color:var(--text);
}

/* Header */
header{
padding:env(safe-area-inset-top) 16px 14px;
text-align:center;
font-size:22px;
font-weight:600;
}

/* Content */
main{
padding:16px;
padding-bottom:110px;
}

/* Card */
.card{
background:var(--card);
border-radius:24px;
padding:24px 20px;
box-shadow:0 10px 30px rgba(0,0,0,.08);
}

/* Speed Circle */
.circle{
width:220px;
height:220px;
margin:10px auto 20px;
border-radius:50%;
background:linear-gradient(145deg,#f9fafb,#e5e7eb);
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
box-shadow:inset 0 0 0 12px #f2f2f7;
}

.speed{
font-size:44px;
font-weight:700;
line-height:1;
}

.unit{
font-size:14px;
color:#6b7280;
margin-top:4px;
}

/* Button */
button{
width:100%;
margin-top:10px;
padding:16px;
border-radius:18px;
border:none;
background:var(--primary);
color:#fff;
font-size:18px;
font-weight:600;
cursor:pointer;
}

button:active{
opacity:.85;
}

/* Nav */
nav{
position:fixed;
bottom:0;
left:0;
right:0;
height:78px;
padding-bottom:env(safe-area-inset-bottom);
background:rgba(255,255,255,.92);
backdrop-filter:blur(20px);
display:flex;
border-top:1px solid var(--soft);
}

nav a{
flex:1;
text-align:center;
padding-top:8px;
text-decoration:none;
color:var(--secondary);
font-size:12px;
}

nav a.active{
color:var(--primary);
font-weight:600;
}

nav span{
display:block;
font-size:22px;
margin-bottom:2px;
}
</style>
</head>

<body>

<main>

<script>
function test(){
out.innerText="‚Ä¶";

</html>
